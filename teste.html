<!DOCTYPE html>
<html>
<head>
 <title>Formulario</title>
 <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
 <link href="css/bootstrap-theme.min.css" rel="stylesheet" type="text/css" />
 <script src="js/jquery-3.2.0.min.js" type="text/javascript"></script>
 <script src="js/jquery-3.2.0.min.js" type="text/javascript"></script>
 <script src="js/bootstrap.min.js" type="text/javascript"></script>
 <script src="js/bootstrap-notify.min.js" type="text/javascript"></script>


</head>
<body>
     <form>
  <label>CPF</label>
  <input type="CPF" name="CPF" id="CPF" placeholder="000.000.000-00" /><br />
  <label>Nome</label>
  <input type="text" name="nome" id="nome" placeholder="Nome" /><br />
  <label>E-mail</label>
  <input type="email" name="email" id="email" placeholder="E-mail" /><br />
  <label>Data de Nascimento</label>
  <input type="text" name="dataNascimento" id="dataNascimento" placeholder="00/00/0000" /><br />
  <label>Genero</label>
  <INPUT TYPE="radio" NAME="Gen" VALUE="Fem" CHECKED> Femenino
  <INPUT TYPE="radio" NAME="Gen" VALUE="mas"> Masculino <br/>
  <label>Senha</label>
  <input type="senha" name="senha" id="senha" placeholder="senha" /><br/>
  <label>Confirme a Senha</label>
  <input type="senha" name="Csenha" id="Csenha" placeholder="Confirme a senha" /><br/>
  <br/>
  <button>Confirmar</button>
  <button>Cancelar</button>
 </form>
</body>
</html>
